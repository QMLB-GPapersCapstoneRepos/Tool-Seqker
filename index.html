      <article align="center">
         <h2>Data Submission Form</h2>
         <table>
            <tr>
               <td>
                  <form enctype="multipart/form-data" accept-charset="utf-8" method="POST" action="">
                     <ul class="submission-form" id="fields" align="center">
                        <li><label>Full Name<span class="required">*</span></label><input type="text" name="first" class="field-divided"/>&nbsp;<input type="text" name="last" class="field-divided"/></li>
                        <li><label>Email<span class="required">*</span></label><input type="email" name="email" class="field-long" /></li>
                        <li><label>Institution</label><input type="text" name="institution" class="field-long"/></li>
                        <br>
                        <li><label>Prediction Task<span class="required">*</span></label>
                           <select name="option" class="field-select" style="font: 16px 'calibri light';">
                              <option style="font: 16px 'calibri light';" value="Option 1">Option 1</option>
                              <option style="font: 16px 'calibri light';" value="Option 2">Option 2</option>
                              <option style="font: 16px 'calibri light';" value="Option 3">Option 3</option>
                           </select>
                        </li>
                        <li>
                           <label>Paste a single sequence or several sequences in FASTA format into the field below:<span class="required">*</span></label>
                           <textarea name="sequence" id="seqsub" class="field-long field-textarea"></textarea>
                        </li>
                        <li>
                           <label>Or submit a file in FASTA format:<span class="required">*</span></label>
                           <input name="sequence_file" size=64 type="file">
                        </li>
                        <li>
                           <label><input name="sort" type="checkbox" value="sort" checked="true">Sort the output by prediction</input></label>
                           <label><input name="report" type="checkbox" value="report">Report the progress of the prediction</input></label>
                        </li><br>
                        <li><input type="submit" value="Submit" style="font: 18px 'calibri light';"/>&nbsp;&nbsp;<input type="reset" value="Clear" style="font: 18px 'calibri light';"/></li>
                        <li><input type="button" value="Back" onClick="history.back();return false;" style="font: 18px 'calibri light';"></li>
                     </ul>
                  </form>
               </td>
